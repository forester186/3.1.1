<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
    <th>Email</th>
    <th>Role</th>
    <th>Password</th>

  </tr>
  <tr>
    <td th:utext="${user.getId()}">Id</td>
    <td th:utext="${user.getName()}">Name</td>
    <td th:utext="${user.getSurname()}">Surname</td>
    <td th:utext="${user.getAge()}">Age</td>
    <td th:utext="${user.getEmail()}">Email</td>
    <td th:utext="${user.getRoles()}">Role</td>
    <td th:utext="${user.getPassword()}">Password</td>

  </tr>
</table>
<br/>
<hr/>

<h2><a href="/logout">Log Out</a></h2>


</body>
</html>
